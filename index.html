<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minter</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script language="javascript" type="text/javascript" src="./web3.min.js"></script>
    <script type="module" src="./liquidityWallet_abi.js"></script>
    <script type="module" src="./treasuryWallet_abi.js"></script>
    <script type="module" src="./nftMinter_abi.js"></script>
    <script type="module" src="./moralis.js"></script>

    <script>
       var web3js = "";
       var nftMinterContract = "";
       var liquidityWalletContract = "";
       var treasuryWalletContract = "";
       function connectMintContract() {
        var nftMinterContractAddress = "0x5e199E6c07503b30D17BD2b7918A9B29Cd7B0db1";
        nftMinterContract = new web3js.eth.Contract(nftMinterABI, nftMinterContractAddress);
       }

      function connectLiquidityWalletContract() {
        var liquidityWalletAddress = "0x0FD9fDa9D6844bC0B27158Ddd33Fe0f8D854af79";
        liquidityWalletContract = new web3js.eth.Contract(liquidityWalletABI, liquidityWalletAddress);
      }

      function connectTreasuryWalletContract() {
        var treasuryWalletAddress = "0x21eCB34b85e695F7BFA8285D3C5748CfF8814aB3";
        treasuryWalletContract = new web3js.eth.Contract(treasuryWalletABI, treasuryWalletAddress);
      }
      window.addEventListener('load', function () {

        // Checking if Web3 has been injected by the browser (Mist/MetaMask)
        if (typeof web3 !== 'undefined') {
          // Use Mist/MetaMask's provider
          web3js = new Web3(web3.currentProvider);
        }
        else {
          alert("MetaMask is not detected. You need install Metamask");
        }

        connectMintContract();
        connectLiquidityWalletContract();
        connectTreasuryWalletContract();
      })
    </script>
  </body>
</html>
